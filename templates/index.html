<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 380px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #0a84ff;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            background: #0a84ff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #006edc;
        }
    </style>

</head>

<body>

<div class="upload-box">
    <h2>Upload a Video</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload & Process</button>
    </form>
</div>

</body>
</html>
